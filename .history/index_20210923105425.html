<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="passwordGenerator">
        <h1>password generator</h2>
            <div class="password">

            </div>
            <div class="select-options">
                <p>password length <input type="number" id="length"></p>

                <p>include uppercase <input type="checkbox" id="uppercase"></p>
                <p>include lowercase <input type="checkbox" id="lowercase"></p>
                <p>include number <input type="checkbox" id="number"></p>
                <p>include symbols <input type="checkbox" id="symbol"></p>
            </div>
            <button id="generate-password">generate password</button>
    </div>
    <script src="app.js"></script>
</body>

</html>

</html>
