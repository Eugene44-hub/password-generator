<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="passwordGenerator">
        <h1>password generator</h1>
        <div class="password">

        </div>
        <div class="select-options">
            <p>password length</p>
            <input type="number" id="length">
            <p>include uppercase</p><input type="checkbox" id="uppercase">
            <p>include lowercase</p><input type="checkbox" id="lowercase">
            <p>include number</p><input type="checkbox" id="number">
            <p>include symbols</p><input type="checkbox" id="symbol">
        </div>
        <button id="generate-password">generate password</button>
    </div>
    <script src="app.js"></script>
</body>

</html>

</html>
