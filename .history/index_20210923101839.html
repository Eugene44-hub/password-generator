<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="passwordGenerator">
        <h1>password generator</h1>
        <div class="password">

        </div>
        <div class="select-options">
            <p>password length</p>
            <input type="number">

            <p id="lowercase">include lowercase</p><input type="checkbox">

            <p id="symbols">include symbols</p><input type="checkbox">
        </div>
        <button id="generate-password"></button>
    </div>
    <script src="app.js"></script>
